language: ruby
rvm:
  # The version used at SLE12
  - 2.1.2

  # The version used at openSUSE 13.2
  - 2.1.3

  # Other Ruby Versions
  - 2.1.10
  - 2.2.4
  - 2.3.0

  # Future versions
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head

before_install:
  - |
    bash -c " # Install MariaDB
    sudo bash .travis_mariadb.sh
    "
  - gem update --system

before_script:
  - bundle exec rake db:setup

script:
  - bundle exec rspec spec
  - bundle exec rubocop -V
  - bundle exec rubocop -F
  - bundle exec brakeman -z -A

addons:
  code_climate:
    repo_token: f0411fcc65176d10a86774d0c6434f4621fcbfd898a59f385d08dfff0698c7d4

after_success:
  - bundle exec codeclimate-test-reporter
